---
nodes:
  -
    name: lb-*
    components:
      - nginx
    clusters:
      - 'consul:dc1'
      - 'group:lb'
  -
    name: app-*
    components:
      - rails
    clusters:
      - 'consul:dc1'
  -
    name: db-*
    components:
      - PostgreSQL
    clusters:
      - 'consul:dc1'

networks:
  -
    tags:
      - http
    route:
      - "internet"
      - "group:lb:vip"
  -
    tags:
      - http
    route:
      - "group:lb:vip"
      - "lb-*:nginx"
  -
    tags:
      - http
      - app
    route:
      - "lb-*:nginx"
      - "app-*:rails"
  -
    tags:
      - app
    route:
      - "app-*:rails"
      - "db-*:postgresql"

relations:
  -
    tags:
      - http
    components:
      - 'lb-*:keepalived'
      - "group:lb:vip"
