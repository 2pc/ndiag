---
nodes:
  -
    name: lb-*
    components:
      - nginx
    clusters:
      - 'consul:dc1'
      - 'group:lb'
  -
    name: app-*
    components:
      - rails
    clusters:
      - 'consul:dc1'
  -
    name: db-*
    components:
      - PostgreSQL
    clusters:
      - 'consul:dc1'

networks:
  - ["internet", "group:lb:vip"]
  - ["group:lb:vip", "lb-*:nginx"]
  - ["lb-*:nginx", "app-*:rails"]
  -
    id: app
    route:
      - "app-*:rails"
      - "db-*:postgresql"
