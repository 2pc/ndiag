      - 'ndiag:internal'
  -
    tags:
      - input
    route:
      - 'descriptions:tag group descriptions'
      - 'ndiag:internal'
  -
    tags:
      - output
    route:
      - 'ndiag:internal'
      - 'documents:index document'
  -
    tags:
      - output
    route:
      - 'ndiag:internal'
      - 'documents:custom document'
  -
    tags:
      - output
    route:
      - 'ndiag:internal'
      - 'documents:layer based document'
