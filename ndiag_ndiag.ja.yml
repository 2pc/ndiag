---
name: ndiag アーキテクチャ
docPath: docs/arch.ja
descPath: docs/ndiag.descriptions.ja
hideLayers: true
hideRealNodes: true
hideTagGroups: true
graph:
  attrs:
    rankdir: LR
dict:
  'Nodes': '構成要素'
  'Diagrams': '処理の流れ'
diagrams:
  -
    name: "overview"
    layers: ["type", "file"]
  -
    name: "input"
    layers: ["type", "file"]
    tags: ["input"]
  -
    name: "output"
    layers: ["type", "file"]
    tags: ["output"]
nodes:
  -
    name: real nodes
    components:
      - lb-1
      - lb-2
      - app-1
      - app-2
      - app-3
      - db-1
      - db-2
    clusters:
      - 'type:input'
      - 'file:nodes.yml'
    metadata:
      icon: gear
  -
    name: nodes
    components:
      - lb-*
      - app-*
      - db-*
    clusters:
      - 'type:input'
      - 'file:ndiag.yml'
    metadata:
      icon: pen
  -
    name: descriptions
    components:
      - 'component descriptions?icon=write'
      - 'diagram descriptions?icon=write'
      - 'layer group descriptions?icon=write'
      - 'tag group descriptions?icon=write'
    clusters:
      - 'type:input'
      - 'file:ndiag.descriptions/*.md'
  -
    name: diagrams
    components:
      - 'overview'
      - 'http-lb'
    clusters:
      - 'type:input'
      - 'file:ndiag.yml'
    metadata:
      icon: pen
  -
    name: networks
    components:
      - 'internet->group\:lb\:vip'
      - 'group\:lb\:vip->lb-*\:nginx'
      - 'lb-*\:nginx->app-*\:rails'
      - 'app-*\:rails->db-*\:postgresql'
    clusters:
      - 'type:input'
      - 'file:ndiag.yml'
    metadata:
      icon: pen
  -
    name: relations
    components:
      - 'lb-*\:keepalived->group\:lb\:vip'
    clusters:
      - 'type:input'
      - 'file:ndiag.yml'
    metadata:
      icon: pen
  -
    name: ndiag
    components:
      - internal?icon=hex2
  -
    name: documents
    components:
      - 'index document'
      - 'layer group based document'
      - 'layer based document'
      - 'tag(relation) based document'
    clusters:
      - 'type:output'
      - 'file:generated documents'
    metadata:
      icon: doc

networks:
  -
    tags:
      - input
    route:
      - 'real nodes:lb-1'
      - 'nodes:lb-*'
      - 'ndiag:internal'
  -
    tags:
      - input
    route:
      - 'real nodes:lb-2'
      - 'nodes:lb-*'
      - 'ndiag:internal'
  -
    tags:
      - input
    route:
      - 'real nodes:app-1'
      - 'nodes:app-*'
      - 'ndiag:internal'
  -
    tags:
      - input
    route:
      - 'real nodes:app-2'
      - 'nodes:app-*'
      - 'ndiag:internal'
  -
    tags:
      - input
    route:
      - 'real nodes:app-3'
      - 'nodes:app-*'
      - 'ndiag:internal'
  -
    tags:
      - input
    route:
      - 'real nodes:db-1'
      - 'nodes:db-*'
      - 'ndiag:internal'
  -
    tags:
      - input
    route:
      - 'real nodes:db-2'
      - 'nodes:db-*'
      - 'ndiag:internal'
  -
    tags:
      - input
    route:
      - 'diagrams:overview'
      - 'ndiag:internal'
  -
    tags:
      - input
    route:
      - 'diagrams:http-lb'
      - 'ndiag:internal'
  -
    tags:
      - input
    route:
      - 'networks:internet->group\:lb\:vip'
      - 'ndiag:internal'
  -
    tags:
      - input
    route:
      - 'networks:group\:lb\:vip->lb-*\:nginx'
      - 'ndiag:internal'
  -
    tags:
      - input
    route:
      - 'networks:lb-*\:nginx->app-*\:rails'
      - 'ndiag:internal'
  -
    tags:
      - input
    route:
      - 'networks:app-*\:rails->db-*\:postgresql'
      - 'ndiag:internal'
  -
    tags:
      - input
    route:
      - 'relations:lb-*\:keepalived->group\:lb\:vip'
      - 'ndiag:internal'
  -
    tags:
      - input
    route:
      - 'descriptions:component descriptions'
      - 'ndiag:internal'
  -
    tags:
      - input
    route:
      - 'descriptions:diagram descriptions'
      - 'ndiag:internal'
  -
