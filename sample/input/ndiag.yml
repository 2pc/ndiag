---
name: 3-Tier Architecture
docPath: sample/output
descPath: sample/input/ndiag.descriptions
diagrams:
  -
    name: overview
    layers: ["consul", "vip_group"]
  -
    name: http-lb
    layers: ["vip_group"]
    tags: ["http"]
nodes:
  -
    name: lb-*
    components:
      - nginx?icon=lb
    clusters:
      - 'consul:dc1'
      - 'vip_group:lb'
  -
    name: app-*
    components:
      - Rails?icon=cube4
    clusters:
      - 'consul:dc1'
  -
    name: db-*
    components:
      - PostgreSQL?icon=db
    clusters:
      - 'consul:dc1'

networks:
  -
    tags:
      - http
    route:
      - "internet?icon=cloud"
      - "vip_group:lb:vip"
  -
    tags:
      - http
    route:
      - "vip_group:lb:vip"
      - "lb-*:nginx"
  -
    tags:
      - http
      - app
    route:
      - "lb-*:nginx"
      - "app-*:rails"
  -
    tags:
      - app
    route:
      - "app-*:rails"
      - "db-*:postgresql"

relations:
  -
    tags:
      - http
    components:
      - 'lb-*:keepalived'
      - "vip_group:lb:vip"
